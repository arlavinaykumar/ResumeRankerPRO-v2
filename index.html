<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Ranker</title>
</head>
<body>
  <h2>Upload Resumes & Job Description</h2>
  <form method="post" action="/rank" enctype="multipart/form-data">
    <label>Job Description:</label><br>
    <textarea name="job_description" rows="10" cols="50"></textarea><br><br>

    <label>Select Resumes (PDF only):</label><br>
    <input type="file" name="resumes" multiple><br><br>

    <button type="submit">Rank Resumes</button>
  </form>
</body>
</html>
